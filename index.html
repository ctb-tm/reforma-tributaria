<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTB | Reforma Tributária & Filantropia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-ctb: #0056A6;
      --azul-destaque: #2976D2;
      --vermelho-ctb: #E10600;
      --cinza-bg: #f5f7fa;
      --branco: #fff;
      --radius: 26px;
    }
    body {
      margin: 0; padding: 0;
      background: var(--cinza-bg);
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      color: #222b35;
      min-height: 100vh;
    }
    header {
      background: var(--azul-ctb);
      padding: 40px 0 30px 0;
      border-bottom: 4px solid var(--azul-destaque);
      box-sizing: border-box;
    }
    .header-box {
      max-width: 1040px; margin: 0 auto; display: flex; align-items: center; gap: 30px; justify-content: center;
      flex-wrap: wrap;
    }
    .logo-ctb {
      height: 160px; width: auto; border-radius: 12px; background: #fff;
      object-fit: contain; box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .header-title {
      color: #fff; font-weight: 900; font-size: 2.17rem;
      letter-spacing: -1px; line-height: 1.13; margin: 0; text-align: left;
      text-shadow: 0 2px 10px rgba(0,0,0,.09);
      max-width: 650px;
      padding-left: 10px;
    }
    .nav-pages {
      max-width: 600px; margin: 25px auto 0 auto; display: flex; gap: 16px; justify-content: center;
    }
    .nav-btn {
      background: var(--azul-destaque); color: #fff; font-weight: 800;
      border: none; border-radius: 8px; padding: 9px 25px; cursor: pointer;
      font-size: 1.12rem; transition: background 0.2s;
    }
    .nav-btn:hover { background: #003d75;}
    .main-container { min-height: 48vh; padding-top:16px;}
    .page { display: none; }
    .page.active { display: flex; flex-direction: column; align-items: center; }
    .video-block {
      background: #fff;
      border-radius: var(--radius);
      margin: 28px auto 22px auto;
      width: 97vw; max-width: 600px; box-shadow: 0 4px 16px #0056a616;
      display: flex; flex-direction: column; align-items: center; padding: 38px 14px 12px 14px;
    }
    video {
      width: 100%; max-width: 560px; border-radius: 11px;
      background: #f3f3f6; margin-bottom: 26px;
      box-shadow: 0 2px 10px #bbb5;
    }
    .white-box {
      background: #fff; border-radius: 14px; box-shadow: 0 1px 8px #e3e5ed44;
      padding: 28px 10px 26px 10px; margin-top: -8px; margin-bottom: 10px;
      width: 99%; max-width: 510px; display: flex; align-items: center; justify-content: center;
    }
    .title-vermelho {
      color: var(--vermelho-ctb); font-size: 1.35rem;
      font-weight: 900; text-align: center; letter-spacing: -1px;
      margin: 0;
    }
    footer {
      background: var(--azul-ctb); color: #fff; border-top: 4px solid var(--azul-destaque);
      padding: 28px 12vw 18px 12vw; display: flex; align-items: center;
      flex-direction: column; gap: 17px; width: 100%; box-sizing: border-box;
      margin-top: 38px;
    }
    .footer-row {
      display: flex; flex-direction: row; align-items: center; justify-content: center;
      gap: 36px; margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .footer-row a {
      text-decoration: none; color: #fff; font-weight: 700; font-size: 1.14rem;
      transition: color 0.2s;
    }
    .footer-row a:hover { color: #E10600; }
    .footer-linkedin {
      display: flex; align-items: center; justify-content: center; margin: 0 12px;
    }
    .footer-linkedin img {
      width: 59px; height: 59px; border-radius: 50%; background: #fff;
      object-fit: contain; box-shadow: 0 4px 19px #0056a628; display: block;
      transition: filter .15s;
    }
    .footer-linkedin img:hover { filter: brightness(1.1) drop-shadow(0 3px 9px #2976d230);}
    @media (max-width:650px){
      .header-title { font-size: 1.08rem;}
      .header-box {flex-direction: column; align-items: flex-start; gap: 15px;}
      .nav-pages{margin-top:18px;}
      .logo-ctb{height:80px;}
      .video-block{max-width:98vw;}
      .white-box{max-width:98vw;}
      .footer-row{flex-direction: column; gap: 15px;}
    }
  </style>
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      window.scrollTo(0, 0);
    }
    window.onload = function() { showPage('page1'); };
  </script>
</head>
<body>
  <header>
    <div class="header-box">
      <img src="ctb.png" alt="Logo CTB" class="logo-ctb" />
      <div class="header-title">Reforma Tributária & Filantropia<br>Clube dos Tenistas da Bahia</div>
    </div>
    <div class="nav-pages">
      <button class="nav-btn" onclick="showPage('page1')">Página 1</button>
      <button class="nav-btn" onclick="showPage('page2')">Página 2</button>
    </div>
  </header>
  <div class="main-container">
    <!-- Página 1 -->
    <section id="page1" class="page">
      <div class="video-block">
        <video src="rf.mp4" controls poster="rf.png"></video>
        <div class="white-box">
          <div class="title-vermelho">O CTB faz a diferença nas comunidades!</div>
        </div>
      </div>
    </section>
    <!-- Página 2 (idêntica à página 1) -->
    <section id="page2" class="page">
      <div class="video-block">
        <video src="rf.mp4" controls poster="rf.png"></video>
        <div class="white-box">
          <div class="title-vermelho">O CTB faz a diferença nas comunidades!</div>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="footer-row">
      <a href="mailto:paulo@ctb-ba.com.br" title="Enviar email para paulo">E-mail: paulo@ctb-ba.com.br</a>
      <a href="https://wa.me/5571985304903" target="_blank" title="WhatsApp">WhatsApp: 71-98530-4903</a>
      <a class="footer-linkedin" href="https://www.linkedin.com/paulocarneiro.pfeira" target="_blank" title="LinkedIn Paulo Carneiro">
        <img src="ctblinkedin.png" alt="LinkedIn" />
      </a>
    </div>
  </footer>
</body>
</html>
